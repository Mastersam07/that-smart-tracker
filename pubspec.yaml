name: smart_tracker
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  custom_pin_screen: ^0.2.0
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.4.0
  get_it: ^7.2.0
  google_fonts: 2.2.0
